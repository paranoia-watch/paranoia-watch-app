<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/location-deviation-viewer/location-deviation-viewer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="last-hour-deviation-page">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        position: relative;
        width: 100%;
        height: 100%;
      }

      location-deviation-viewer {
        flex: 1;
        display: flex;
        width: 100%;
      }
    </style>

    <location-deviation-viewer
      title="Last Hour Deviation From Average"
      socket-server-url="[[socketServerUrl]]"
      listen-to="last-hour-deviation"
      first-key="lastHour"
      second-key="allTime"
    ></location-deviation-viewer>

  </template>

  <script>
    Polymer({
      is: 'last-hour-deviation-page',
      properties: {
        socketServerUrl: String
      }
    });
  </script>
</dom-module>
