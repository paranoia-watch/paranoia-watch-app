<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paranoia-watch-styles/paranoia-watch-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style include="paranoia-watch-styles">
      :host {
        --app-secondary-color: black;
        display: block;
/*        --app-drawer-content-container: {
          background-color: var(--paranoia-color--darkgray);
        }
*/      }

      app-header {
        color: #fff;
        background-color: black;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
        background-color: black;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        height: 42px;
        display: flex;
        align-items: center;
        text-decoration: none;
        @apply --paranoia-primary-font--heading6;
        color: black;
      }

      .drawer-list a.iron-selected {
        background-color: var(--paranoia-color--darkgray);
        color: white;
      }

      app-header-layout {
        display: flex;
        align-items: stretch;
      }

      iron-pages {
        width: 100%;
        height: 100%;
      }

      :host paper-icon-button {
        color: var(--paranoia-color--red);
      }

      app-toolbar {
        color: var(--paranoia-color--red);
      }

      h3 {
        text-align: center;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar><h3>Paranoia Watch</h3></app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">Last Hour Deviation</a>
          <a name="view2" href="/view2">Last Hour Growth</a>
          <a name="view3" href="/view3">Top Influencers</a>
          <a name="view4" href="/view4">Top Political Influencers</a>
          <a name="view5" href="/view5">Historical Development</a>
          <a name="view6" href="/view6">Peilingwijzer Growth</a>
       </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <h3 main-title>[[title]]</h3>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1" socket-server-url="[[socketServerUrl]]"></my-view1>
          <my-view2 name="view2" socket-server-url="[[socketServerUrl]]"></my-view2>
          <my-view3 name="view3" socket-server-url="[[socketServerUrl]]"></my-view3>
          <my-view4 name="view4" socket-server-url="[[socketServerUrl]]"></my-view4>
          <my-view5 name="view5" socket-server-url="[[socketServerUrl]]"></my-view5>
          <my-view6 name="view6" socket-server-url="[[socketServerUrl]]"></my-view6>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        socketServerUrl: {
          type: String,
          value: "https://paranoiawatchapi.lotsofpeople.nl"
        },

        title: {
          type: String,
          computed: '_computeTitle(routeData.page)'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _computeTitle: function(page) {
        var selectedItem = this.$$('app-drawer .iron-selected');
        if(!selectedItem) return 'Paranoia Watch';
        var title = selectedItem.innerText;
        return title;
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
