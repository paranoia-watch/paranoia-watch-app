<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/twitter-user-list/twitter-user-list.html">
<link rel="import" href="shared-styles.html">

<dom-module id="top-political-influencers-page">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        position: relative;
        width: 100%;
        height: 100%;
      }

      twitter-user-list {
        display: flex;
        flex: 1;
      }
    </style>

    <twitter-user-list
      title="Top Political Influencers"
      socket-server-url="[[socketServerUrl]]"
      listen-to="top-political-influencers"
      show-day
      show-week
      show-month
      show-all
      selected-period="day"
    ></twitter-user-list>

  </template>

  <script>
    Polymer({
      is: 'top-political-influencers-page',
      properties: {
        socketServerUrl: String
      }
    });
  </script>
</dom-module>
